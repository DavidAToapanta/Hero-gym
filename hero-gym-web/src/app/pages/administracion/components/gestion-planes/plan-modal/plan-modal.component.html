<!-- Fondo oscuro -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
    <!-- Modal -->
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-8 relative">
      <!-- Botón cerrar -->
      <button
        (click)="close.emit()"
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
      >
        ✕
      </button>
  
      <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
        <lucide-icon name="file-plus" class="w-5 h-5 text-indigo-600"></lucide-icon>
        Nuevo Plan
      </h2>
  
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input
            type="text"
            [(ngModel)]="plan.nombre"
            name="nombre"
            class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
            placeholder="Plan Full"
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
          <textarea
            [(ngModel)]="plan.descripcion"
            name="descripcion"
            class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
            rows="2"
            placeholder="Acceso a todas las máquinas, asesoría personalizada..."
          ></textarea>
        </div>
  
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
            <input
              type="number"
              [(ngModel)]="plan.precio"
              name="precio"
              class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
              placeholder="50.00"
            />
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Duración (meses)</label>
            <input
              type="number"
              [(ngModel)]="plan.duracion"
              name="duracion"
              class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
              placeholder="30"
            />
          </div>
        </div>
  
        <div class="flex justify-end gap-3 mt-6">
          <button
            type="button"
            (click)="close.emit()"
            class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100"
          >
            Cancelar
          </button>
          <button
            type="button"
            (click)="guardar()"
            class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700"
          >
            Guardar Plan
          </button>
        </div>
      </form>
    </div>
  </div>
