<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-8 relative">
      <!-- Botón cerrar -->
      <button
        (click)="close.emit()"
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
      >
        ✕
      </button>
  
      <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
        <lucide-icon name="user-plus" class="w-5 h-5 text-indigo-600"></lucide-icon>
        Nuevo Usuario del Sistema
      </h2>
  
      <form class="grid grid-cols-2 gap-4">
        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
          <input
            type="text"
            [(ngModel)]="usuario.nombre"
            name="nombre"
            class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
            placeholder="Ej: Carlos"
          />
        </div>
  
        <!-- Apellidos -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
          <input
            type="text"
            [(ngModel)]="usuario.apellidos"
            name="apellidos"
            class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
            placeholder="Ej: Mendoza"
          />
        </div>
  
        <!-- Cédula -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Cédula</label>
          <input
            type="text"
            [(ngModel)]="usuario.cedula"
            name="cedula"
            class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
            placeholder="0102030405"
          />
        </div>
  
        <!-- Fecha de nacimiento -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
          <input
            type="date"
            [(ngModel)]="usuario.fechaNacimiento"
            name="fechaNacimiento"
            class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
          />
        </div>
  
        <!-- Rol -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
          <select
            [(ngModel)]="usuario.rol"
            name="rol"
            class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
          >
            <option>Administrador</option>
            <option>Entrenador</option>
            <option>Recepcionista</option>
          </select>
        </div>
  
        <!-- Usuario -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
          <input
            type="text"
            [(ngModel)]="usuario.userName"
            name="userName"
            class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
            placeholder="carlos.mendoza"
          />
        </div>
  
        <!-- Contraseña -->
        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input
            type="password"
            [(ngModel)]="usuario.password"
            name="password"
            class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
            placeholder="••••••••"
          />
        </div>

        <!-- Campos condicionales para Entrenador/Recepcionista -->
        <div *ngIf="usuario.rol !== 'Administrador'" class="col-span-2 grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Horario</label>
            <input
              type="text"
              [(ngModel)]="usuario.horario"
              name="horario"
              class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
              placeholder="L-V 08:00-16:00"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Sueldo</label>
            <input
              type="number"
              step="0.01"
              [(ngModel)]="usuario.sueldo"
              name="sueldo"
              class="input text-black placeholder-gray-400 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
              placeholder="500.00"
            />
          </div>
        </div>
      </form>
  
      <div class="flex justify-end gap-3 mt-8">
        <button
          type="button"
          (click)="close.emit()"
          class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100"
        >
          Cancelar
        </button>
        <button
          type="button"
          (click)="guardar()"
          class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700"
        >
          Guardar Usuario
        </button>
      </div>
    </div>
  </div>
