<!-- Encabezado -->
<div class="flex items-center justify-between mx-[4cm] mb-[0.5cm]">
  <!-- Título -->
  <div class="flex items-center space-x-3">
    <lucide-icon name="users" class="w-6 h-6 text-gray-800"></lucide-icon>
    <div>
      <h2 class="text-2xl font-semibold text-gray-900">Gestión de Miembros</h2>
      <p class="text-sm text-gray-500">Administra los miembros de tu gimnasio</p>
    </div>
  </div>

  <!-- Botón -->
  <button
    (click)="mostrarFormulario = true"
    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
  >
    + Nuevo Cliente
  </button>
</div>

<!-- Formulario -->
<app-clientes-formulario
  *ngIf="mostrarFormulario"
  (close)="mostrarFormulario = false"
  (save)="onGuardarCliente($event)"
></app-clientes-formulario>

<!-- Búsqueda y lista -->
<div>
  <app-clientes-busqueda (buscar)="buscarClientes($event)"></app-clientes-busqueda>
  <app-clientes-lista [searchTerm]="terminoActual"></app-clientes-lista>
</div>
