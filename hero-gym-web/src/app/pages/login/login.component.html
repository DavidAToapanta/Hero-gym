<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="email">Correo</label>
        <input
          id="email"
          type="email"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="email@ejemplo.com"
        />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-1" for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="********"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
