
<div class="flex justify-center mb-8 mx-[4cm]">
  <div class="bg-white shadow-md rounded-2xl p-4 w-full max-w-7xl">
    <div class="relative">
      <lucide-icon
        name="search"
        class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
      ></lucide-icon>

      <input
        type="text"
        placeholder="Buscar por monto, fecha o clientePlanId..."
        [(ngModel)]="termino"
        (input)="onBuscar()"
        class="w-full pl-12 pr-10 py-3 text-gray-700 border border-gray-200 rounded-xl 
               focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none
               transition duration-200"
      />

      <button
        *ngIf="termino"
        (click)="limpiar()"
        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
        title="Limpiar"
      >
        <lucide-icon name="x"></lucide-icon>
      </button>
    </div>
  </div>
</div>
