<section class="relative overflow-hidden rounded-2xl bg-slate-900">
  <!-- Background image -->
  <img
  src="https://images.unsplash.com/photo-1556761175-4b46a572b786"
  alt="Facturación"
  class="absolute inset-0 h-full w-full object-cover opacity-45"
  style="object-position: center 55%;"
/>



  <!-- Overlay -->
  <div class="absolute inset-0 bg-gradient-to-r from-slate-900 via-slate-900/80 to-slate-900/40"></div>

  <!-- Content -->
  <div class="relative px-8 py-12">
    <!-- Header -->
    <div class="flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
      <div class="max-w-2xl">
        <p class="text-sm font-semibold uppercase tracking-wide text-emerald-400">
          Facturación
        </p>

        <h1 class="mt-2 text-3xl font-bold tracking-tight text-white sm:text-4xl">
          Gestión de facturas del gimnasio
        </h1>

        <p class="mt-4 text-slate-300">
          Consulta, controla y exporta todas las facturas generadas.  
          Mantén el flujo financiero claro y ordenado.
        </p>
      </div>

      <!-- Action -->
      <div>
        <button
          (click)="exportar.emit()"
          class="inline-flex items-center gap-2 rounded-xl bg-emerald-500 px-6 py-3 text-sm font-semibold text-slate-900 shadow-lg transition hover:bg-emerald-400"
        >
          <!-- icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 16v-8m0 8l-3-3m3 3l3-3M4 20h16" />
          </svg>
          Exportar reporte
        </button>
      </div>
    </div>

    <!-- Stats -->
    
  </div>
</section>
