<div class="bg-white p-4 rounded-lg shadow mb-6">
  <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
    <div>
      <label class="text-sm font-medium text-slate-600">Cédula</label>
      <div class="relative mt-1">
        <input
          [(ngModel)]="filtroCedula" (input)="onChange()" placeholder="Buscar por cédula..."
          class="w-full rounded-xl border border-slate-300 bg-slate-50 pl-10 pr-3 py-2 text-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20"
        />
        <svg class="absolute left-3 top-2.5 h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35M16.65 10.5a6.15 6.15 0 11-12.3 0 6.15 6.15 0 0112.3 0z" />
        </svg>
      </div>
    </div>

    <div>
      <label class="text-sm font-medium text-slate-600">Desde</label>
      <input
        type="date"
        [(ngModel)]="fechaDesde" (change)="onChange()"
        class="mt-1 w-full rounded-xl border border-slate-300 bg-slate-50 px-3 py-2 text-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20"
      />
    </div>


    <div>
      <label class="text-sm font-medium text-slate-600">Hasta</label>
      <input
        type="date"
        [(ngModel)]="fechaHasta" (change)="onChange()"
        class="mt-1 w-full rounded-xl border border-slate-300 bg-slate-50 px-3 py-2 text-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20"
      />
    </div>

            
    <div>
      <label class="text-sm font-medium text-slate-600">Estado</label>
      <select
        [(ngModel)]="filtroEstado" (change)="onChange()"
        class="mt-1 w-full rounded-xl border border-slate-300 bg-slate-50 px-3 py-2 text-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20"
      >
        <option value="">Todos</option>
        <option value="PENDIENTE">Pendiente</option>
        <option value="PAGADA">Pagada</option>
        <option value="ANULADA">Anulada</option>
      </select>
    </div>    

    <div class="flex gap-2">
      <button (click)="limpiarFiltros()"
        class="w-full rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700 transition"
      >
        Limpiar
      </button>
    </div>

  </div>
</div>
