<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
  
    <!-- Card 1: Total Facturas -->
    <div class="bg-white p-4 rounded-lg shadow flex items-center justify-between transition-transform hover:scale-105">
      <div>
        <div class="text-3xl font-bold text-gray-800">{{ totalFacturas }}</div>
        <div class="text-xs text-gray-500 font-medium uppercase tracking-wider mt-1">Total Facturas</div>
      </div>
      <div class="p-3 bg-blue-50 rounded-full text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
    </div>
  
    <!-- Card 2: Pagadas -->
    <div class="bg-green-50 p-4 rounded-lg shadow flex items-center justify-between border border-green-100 transition-transform hover:scale-105">
      <div>
        <div class="text-3xl font-bold text-green-700">{{ facturasPagadas }}</div>
        <div class="text-xs text-green-600 font-medium uppercase tracking-wider mt-1">Pagadas</div>
      </div>
      <div class="p-3 bg-green-100 rounded-full text-green-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>
  
    <!-- Card 3: Pendientes (Personas) -->
    <div class="bg-amber-50 p-4 rounded-lg shadow flex items-center justify-between border border-amber-100 transition-transform hover:scale-105">
      <div>
        <div class="text-3xl font-bold text-amber-700">{{ personasPendientes }}</div>
        <div class="text-xs text-amber-600 font-medium uppercase tracking-wider mt-1">Personas Deben</div>
      </div>
      <div class="p-3 bg-amber-100 rounded-full text-amber-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
    </div>
  
    <!-- Card 4: Ingreso Mes -->
    <div class="bg-white p-4 rounded-lg shadow flex items-center justify-between transition-transform hover:scale-105">
      <div>
        <div class="text-2xl font-bold text-gray-800">{{ ingresoMes | currency:'USD' }}</div>
        <div class="text-xs text-gray-500 font-medium uppercase tracking-wider mt-1">Ingresos del Mes</div>
      </div>
      <div class="p-3 bg-purple-50 rounded-full text-purple-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>
    
  </div>
